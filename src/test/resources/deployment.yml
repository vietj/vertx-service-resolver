apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: clustering-kubernetes/frontend:latest
          imagePullPolicy: Never
          env:
            - name: HTTP_PORT
              value: "8080"
          ports:
            - containerPort: 8080
